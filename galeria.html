<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>Galería de Amor</title>

</head>

<body>
  <header
    style="background-image: url('https://i.pinimg.com/564x/e1/e2/d1/e1e2d11f6598448230b2de48849b8014.jpg'); background-size: cover; height: 300px;">


    <div id="contentContainer">
      <div class="d-flex flex-column align-items-center justify-content-center h-100">
        <h1 class="text-white text-center">Galería de Amor</h1>
        <button id="loveButton" class="btn btn-primary btn-lg mt-3">¡TE QUIRO MUCHO!</button>
      </div>
    </div>

    <div id="cardContainer">
      <button id="closeButton">&times;</button>
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="card">
              <img src="" alt="Imagen de Amor" id="cardImage" class="card-img-top">
              <div class="card-body">
                <p id="cardText" class="card-text"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>


  </header>




  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <div class="card" onclick="showPhrase(1)">

        </div>

        </div>
      </div>

        </div>
      </div>

        </div>

      </div>

      <div class="col-md-4">

      </div>
    </div>
  </div>

  <div id="phraseModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="phraseModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Frase de Amor</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="phraseText"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
